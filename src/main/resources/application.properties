# Logging pattern for the console
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %yellow(%-5level) %cyan(%logger{15}) - [${spring.application.name}] - %msg%n

logging.level.org.hibernate.SQL=DEBUG
spring.jpa.show-sql=true
